<div class="card" style="width: 18rem;">
  <!-- exibe o poster do filme conforme propriedade poster_path do parâmetro movie recebido pelo componente. -->
  <figure>
    <img [src]="'https://image.tmdb.org/t/p/w300_and_h450_bestv2' + movie.poster_path" alt="">
  </figure>

  <!-- link para exibição dos detalhes do filme -->
  <a [routerLink]="['/movie', movie.id]">{{movie.title}}</a>
</div>
